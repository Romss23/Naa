<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kata Spesial Gemes Naa 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(45deg, 
        #FFB6C1, #FFC0CB, #FFCCCB, #FFE4E1, 
        #F0E68C, #E6E6FA, #DDA0DD, #FFB6C1);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #fff;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Floating Hello Kitty and hearts background */
    body::before {
      content: '🎀 💖 💕 ✨ 🌸 🎀 💖 💕 ✨ 🌸 🎀 💖 💕 ✨ 🌸';
      position: absolute;
      top: -50px;
      left: 0;
      width: 100%;
      font-size: 30px;
      opacity: 0.3;
      animation: floatHearts 15s linear infinite;
      white-space: nowrap;
    }
    
    @keyframes floatHearts {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* Hello Kitty floating elements */
    .hello-kitty-float {
      position: absolute;
      font-size: 40px;
      opacity: 0.6;
      animation: kittyFloat 8s ease-in-out infinite;
      pointer-events: none;
    }
    
    .hello-kitty-float:nth-child(1) {
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }
    
    .hello-kitty-float:nth-child(2) {
      top: 25%;
      right: 15%;
      animation-delay: 2s;
    }
    
    .hello-kitty-float:nth-child(3) {
      bottom: 30%;
      left: 8%;
      animation-delay: 4s;
    }
    
    .hello-kitty-float:nth-child(4) {
      bottom: 15%;
      right: 12%;
      animation-delay: 6s;
    }
    
    @keyframes kittyFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      25% { transform: translateY(-20px) rotate(5deg) scale(1.1); }
      50% { transform: translateY(-30px) rotate(0deg) scale(1); }
      75% { transform: translateY(-15px) rotate(-5deg) scale(1.1); }
    }
    
    .naa-text {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(45deg, #FF1493, #FF69B4, #FF1493, #DC143C);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 200% 200%;
      animation: naaFloat 3s ease-in-out infinite, naaGradient 2s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.8), 0 0 40px rgba(255, 105, 180, 0.6);
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.5));
      letter-spacing: 2px;
    }
    
    .naa-text::before {
      content: '🎀';
      position: absolute;
      left: -35px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      animation: bowBounce 2s ease-in-out infinite;
    }
    
    .naa-text::after {
      content: '🎀';
      position: absolute;
      right: -35px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      animation: bowBounce 2s ease-in-out infinite 1s;
    }
    
    @keyframes bowBounce {
      0%, 100% { transform: translateY(-50%) scale(1); }
      50% { transform: translateY(-60%) scale(1.2); }
    }
    
    @keyframes naaFloat {
      0%, 100% { transform: translateX(-50%) translateY(0px) scale(1); }
      50% { transform: translateX(-50%) translateY(-8px) scale(1.05); }
    }
    
    @keyframes naaGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #FF1493, #FF69B4, #FFB6C1, #FF1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      background-size: 300% 300%;
      animation: bounce 2s infinite, titleGradient 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.6));
      margin-top: 50px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-8px); }
    }
    
    @keyframes titleGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    #quote {
      font-size: 24px;
      max-width: 650px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9), 
        rgba(255, 182, 193, 0.8),
        rgba(255, 192, 203, 0.9));
      padding: 30px;
      border-radius: 25px;
      border: 3px solid rgba(255, 20, 147, 0.6);
      margin-bottom: 25px;
      backdrop-filter: blur(20px);
      transition: all 0.4s ease;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 8px 32px rgba(255, 20, 147, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.8) inset;
      position: relative;
      color: #8B008B;
      font-weight: bold;
      text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
      line-height: 1.4;
    }
    
    #quote::before {
      content: '🎀';
      position: absolute;
      top: -15px;
      left: -15px;
      font-size: 28px;
      animation: sparkle 2s infinite;
      filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
    }
    
    #quote::after {
      content: '🎀';
      position: absolute;
      bottom: -15px;
      right: -15px;
      font-size: 28px;
      animation: sparkle 2s infinite 1s;
      filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
    }
    
    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.3) rotate(15deg); opacity: 0.8; }
    }
    
    #quote:hover {
      transform: scale(1.03) rotate(1deg);
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.95), 
        rgba(255, 182, 193, 0.9),
        rgba(255, 192, 203, 0.95));
      box-shadow: 
        0 12px 40px rgba(255, 20, 147, 0.6),
        0 0 0 2px rgba(255, 255, 255, 0.9) inset;
      color: #8B008B;
    }
    
    .button-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: linear-gradient(45deg, 
        #FF1493, #FF69B4, #FFB6C1, #FF1493);
      background-size: 300% 300%;
      animation: buttonGradient 3s ease infinite;
      border: 2px solid rgba(255, 255, 255, 0.8);
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      box-shadow: 
        0 8px 25px rgba(255, 20, 147, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
    }
    
    @keyframes buttonGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 
        0 12px 35px rgba(255, 20, 147, 0.7),
        0 0 0 2px rgba(255, 255, 255, 0.5) inset;
      text-shadow: 0 3px 8px rgba(0,0,0,0.8);
    }
    
    button:active {
      transform: translateY(-2px) scale(1.02);
    }
    
    .corner-img {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      opacity: 0.9;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.3));
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-12px) rotate(2deg); }
      50% { transform: translateY(-18px) rotate(0deg); }
      75% { transform: translateY(-12px) rotate(-2deg); }
    }
    
    .hello-kitty-corner {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      opacity: 0.8;
      animation: kittyWave 3s ease-in-out infinite;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    
    @keyframes kittyWave {
      0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
      50% { transform: translateY(-10px) rotate(5deg) scale(1.05); }
    }
    
    .hearts {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 32px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.8));
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    
    .music-visualizer {
      position: absolute;
      top: 70px;
      right: 20px;
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .music-visualizer.active {
      opacity: 1;
    }
    
    .bar {
      width: 5px;
      height: 20px;
      background: linear-gradient(to top, #FF1493, #FF69B4, #FFB6C1);
      border-radius: 3px;
      animation: musicBars 0.8s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.6);
    }
    
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes musicBars {
      0%, 100% { height: 10px; }
      50% { height: 40px; }
    }
    
    .volume-control {
      position: absolute;
      top: 110px;
      right: 20px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .volume-control.active {
      opacity: 1;
    }
    
    .volume-slider {
      width: 90px;
      height: 6px;
      background: linear-gradient(to right, #FF1493, #FF69B4);
      border-radius: 3px;
      outline: none;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
    }
    
    @media (max-width: 768px) {
      .naa-text { font-size: 22px; top: 10px; }
      .naa-text::before, .naa-text::after { font-size: 16px; }
      h1 { font-size: 28px; margin-top: 40px; }
      #quote { font-size: 20px; padding: 25px; max-width: 90%; }
      button { padding: 12px 24px; font-size: 16px; }
      .corner-img { width: 90px; }
      .hello-kitty-corner { width: 80px; }
      .hello-kitty-float { font-size: 30px; }
      .music-visualizer { top: 55px; right: 15px; }
      .volume-control { top: 85px; right: 15px; }
      .hearts { font-size: 28px; }
    }
  </style>
</head>
<body>
  <!-- Floating Hello Kitty elements -->
  <div class="hello-kitty-float">🎀</div>
  <div class="hello-kitty-float">🎀</div>
  <div class="hello-kitty-float">🎀</div>
  <div class="hello-kitty-float">🎀</div>
  
  <div class="naa-text">~ Naa ~</div>
  
  <div class="hearts">🎀💖✨</div>
  
  <div class="music-visualizer" id="visualizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  
  <div class="volume-control" id="volumeControl">
    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
  </div>
  
  <h1>Kata Spesial Untukmu ✨</h1>
  <div id="quote">Klik tombolnya buat dapet pesan manis atau kocak 😘</div>
  
  <div class="button-container">
    <button onclick="generateQuote()">🎀 Tampilkan Pesan</button>
    <button onclick="share()">📤 Bagikan</button>
    <button onclick="toggleMusic()" id="musicBtn">🎵 Putar Musik</button>
  </div>
  
  <img class="corner-img" src="https://i.pinimg.com/originals/f9/6c/f4/f96cf45d4c7a8d44ae23cefae1cb056e.gif" alt="cute bunny"/>
  
  <!-- Hello Kitty corner image -->
  <img class="hello-kitty-corner" src="https://i.pinimg.com/originals/4f/3c/6d/4f3c6d8c8b8a4c4e4f4c4d4e4f4c4d4e.gif" alt="hello kitty" onerror="this.style.display='none'"/>
  
  <!-- Audio element with the TikTok music -->
  <audio id="bgMusic" loop preload="auto">
    <source src="https://sf16-va.tiktokcdn.com/obj/musically-maliva-obj/7289768283031620357.mp3" type="audio/mp3">
    <p>Browser kamu nggak support audio 😢</p>
  </audio>

  <script>
    const quotes = [
      "Naa, kamu tuh kayak Hello Kitty — imut dan bikin semua orang jatuh cinta! 🎀",
      "Kalau Naa jadi Hello Kitty, aku rela jadi Mimmy yang selalu nemenin. 🎀",
      "Naa manis kayak pita Hello Kitty yang pink! 🎀💖",
      "Hari ini Naa udah senyum belum? Kayak Hello Kitty yang selalu ceria! 😊🎀",
      "Mau imut kayak Naa yang kayak Hello Kitty, tapi aku cuma bisa jadi Daniel. 😅🎀",
      "Naa itu kayak koleksi Hello Kitty — rare dan precious banget! 🎀✨",
      "Kalau Naa pelangi, aku rela jadi Hello Kitty Land yang penuh warna. 🌈🎀",
      "Kata orang aku lebay, padahal aku cuma sayang sama Naa kayak fans Hello Kitty. 💗🎀",
      "Kalau Naa jadi karakter Sanrio, pasti lebih populer dari Hello Kitty! 🎀⭐",
      "Ketemu Naa tuh kayak masuk Hello Kitty Cafe — everything is pink and perfect! 🎀🍰",
      "Naa itu kayak limited edition Hello Kitty — langka dan bikin collector ngiler. 🎀💎",
      "Kalau Naa jadi makanan, pasti Hello Kitty shaped cookies yang manis! 🎀🍪",
      "Senyum Naa itu kayak Hello Kitty smile — simple tapi bikin happy! 🎀😊",
      "Naa tuh spesial kayak Hello Kitty anniversary edition — cuma ada satu! 🎀⭐",
      "Kalau Naa jadi lagu, pasti Hello Kitty theme song yang catchy! 🎀🎵",
      "Naa itu kayak Hello Kitty merchandise — cute dan bikin pengen koleksi semua! 🎀💕",
      "Kalau Naa jadi anime, pasti rating-nya ngalahin Hello Kitty! 🎀📺",
      "Naa cantik kayak Hello Kitty di cherry blossom season. 🎀🌸",
      "Kalau Naa jadi brand, pasti se-iconic Hello Kitty! 🎀👑"
    ];

    let musicPlaying = false;
    const bgMusic = document.getElementById('bgMusic');
    const visualizer = document.getElementById('visualizer');
    const volumeControl = document.getElementById('volumeControl');
    const volumeSlider = document.getElementById('volumeSlider');

    function generateQuote() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      const quoteElement = document.getElementById('quote');
      
      quoteElement.style.opacity = '0';
      quoteElement.style.transform = 'scale(0.8)';
      
      setTimeout(() => {
        quoteElement.innerText = randomQuote;
        quoteElement.style.opacity = '1';
        quoteElement.style.transform = 'scale(1)';
      }, 200);
    }

    function share() {
      const currentQuote = document.getElementById('quote').innerText;
      
      if (navigator.share) {
        navigator.share({
          title: 'Kata Gemes Hello Kitty Buat Naa 🎀💖',
          text: currentQuote + '\n\nLihat pesan Hello Kitty lainnya buat Naa! ✨🎀',
          url: window.location.href
        }).catch(console.error);
      } else {
        const textToCopy = `${currentQuote}\n\nLihat pesan Hello Kitty lainnya di: ${window.location.href}`;
        
        if (navigator.clipboard) {
          navigator.clipboard.writeText(textToCopy).then(() => {
            alert('Pesan Hello Kitty sudah dicopy! 🎀💕');
          });
        } else {
          const textArea = document.createElement('textarea');
          textArea.value = textToCopy;
          document.body.appendChild(textArea);
          textArea.select();
          document.execCommand('copy');
          document.body.removeChild(textArea);
          alert('Pesan Hello Kitty sudah dicopy! 🎀💕');
        }
      }
    }

    function toggleMusic() {
      const button = document.getElementById('musicBtn');
      
      if (!musicPlaying) {
        bgMusic.play().then(() => {
          button.innerHTML = '🔇 Stop Musik';
          visualizer.classList.add('active');
          volumeControl.classList.add('active');
          musicPlaying = true;
        }).catch((error) => {
          console.log('Error playing music:', error);
          alert('Musik nggak bisa diputar otomatis. Coba klik lagi! 🎵');
        });
      } else {
        bgMusic.pause();
        button.innerHTML = '🎵 Putar Musik';
        visualizer.classList.remove('active');
        volumeControl.classList.remove('active');
        musicPlaying = false;
      }
    }

    // Volume control
    volumeSlider.addEventListener('input', function() {
      bgMusic.volume = this.value / 100;
    });

    // Set initial volume
    bgMusic.volume = 0.5;

    // Auto-generate quote on page load
    window.addEventListener('load', () => {
      setTimeout(generateQuote, 1500);
    });

    // Easter egg: Double click for Hello Kitty surprise
    document.addEventListener('dblclick', () => {
      document.body.style.filter = 'hue-rotate(45deg)';
      const kittyQuote = "Hello Kitty says: Naa is the cutest! 🎀💖✨";
      document.getElementById('quote').innerText = kittyQuote;
      setTimeout(() => {
        document.body.style.filter = 'none';
      }, 1000);
    });

    // Easter egg: Click on Naa text for Hello Kitty quotes
    document.querySelector('.naa-text').addEventListener('click', () => {
      const naaKittyQuotes = [
        "Hello Kitty thinks Naa is purr-fect! 🎀💖",
        "Naa dan Hello Kitty = friendship goals! 🎀✨",
        "Hello Kitty wants to be friends with Naa! 🎀🌟",
        "Naa is Hello Kitty's favorite human! 🎀🌈"
      ];
      const randomKittyQuote = naaKittyQuotes[Math.floor(Math.random() * naaKittyQuotes.length)];
      document.getElementById('quote').innerText = randomKittyQuote;
    });

    // Hello Kitty floating animation trigger
    setInterval(() => {
      const floatingKitties = document.querySelectorAll('.hello-kitty-float');
      floatingKitties.forEach((kitty, index) => {
        setTimeout(() => {
          kitty.style.transform += ' scale(1.2)';
          setTimeout(() => {
            kitty.style.transform = kitty.style.transform.replace(' scale(1.2)', '');
          }, 500);
        }, index * 200);
      });
    }, 10000);
  </script>
</body>
</html>
